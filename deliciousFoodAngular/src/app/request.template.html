<div class="container">
	<form class="form-horizontal" data-toggle="validator" method="post"	action="/request">
		<div class="col-sm-7">
			
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" id="inputName" value="{{person.name}}" placeholder="Nombre">
				</div>
			</div>
			<div class="form-group">
				<label for="inputSurname" class="col-sm-2 control-label">Apellidos</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname" id="inputSurname" value="{{person.surnames}}" placeholder="Apellidos">
				</div>
			</div>
			<div class="form-group">
				<label for="inputTlf" class="col-sm-2 control-label">TelÃ©fono</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="phone" id="inputTlf" value="{{person.phone}}" placeholder="TelÃ©fono">
				</div>
			</div>
			<div class="form-group">
				<label for="inputDir" class="col-sm-2 control-label">DirecciÃ³n</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputDir" name="address" value="{{person.address}}" placeholder="DirecciÃ³n">
				</div>
			</div>
			<div class="form-group">
				<label for="inputCP" class="col-sm-2 control-label">CÃ³digo Postal</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputCP" name="postal" value="{{person.postalCode}}"  placeholder="CÃ³digo Postal">
				</div>
			</div>
	
		</div>
		<div class="col-sm-5">
			<div id="order">
				<div class="panel panel-primary">
					<div class="panel-heading">Detalles del pedido</div>
					<div class="panel-body">
						<table class="table">
					
							<tr>
								<td><span class="amount">{{products.amount}}</span><input
									name=amounts type="hidden" value="{{product.amount}}" /></td>
								<td><input name=products type="hidden" value="{{product.id}}" /><span>x</span></td>
								<td><span class="product"><strong class="orderName">{{product.name}}</strong></span></td>
								<td><span class="price">{{product.price}}</span> <span
									class="glyphicon glyphicon-euro"></span></td>
							</tr>
						
							<tr class="active">
								<td colspan="3"><span class="h4"> Total </span></td>
								<td><span id="total" class="h4">{{request.total}}</span> <input
									type="hidden" name="total" value="{{request.total}}" /> <span
									class="glyphicon glyphicon-euro"></span></td>
							</tr>
						</table>
						<input type="hidden" name="restaurant" value="{{restaurant}}" />
						<input class="btn btn-success btn-lg btn-block" type="submit" value="Finalizar">
					</div>
				</div>
			</div>
		</div>
		
	</form>
</div>
