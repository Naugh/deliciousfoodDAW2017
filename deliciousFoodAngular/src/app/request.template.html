<div class="container">
	<div class="form-horizontal" data-toggle="validator">
		<div class="col-sm-7">
			
		<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Nombre</label>
				<div class="col-sm-10">

				<input type="text" class="form-control" name="name" id="inputName"   placeholder="Nombre">
				</div>
			</div>
			<div class="form-group">
				<label for="inputSurname" class="col-sm-2 control-label">Apellidos</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname" id="inputSurname"  placeholder="Apellidos">
				</div>
			</div>
			<div class="form-group">
				<label for="inputTlf" class="col-sm-2 control-label">Teléfono</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="phone" id="inputTlf"  placeholder="Teléfono">
				</div>
			</div>
			<div class="form-group">
				<label for="inputDir" class="col-sm-2 control-label">Dirección</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputDir" name="address"  placeholder="Dirección">
				</div>
			</div>
			<div class="form-group">
				<label for="inputCP" class="col-sm-2 control-label">Código Postal</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="inputCP" name="postal"   placeholder="Código Postal">
				</div>
			</div> 
	

		</div> 
		<div class="col-sm-5">
			<div id="order">
				<div class="panel panel-primary">
					<div class="panel-heading">Detalles del pedido</div>
					<div class="panel-body">
						<table class="table table-responsive table=striped">
							<tr *ngFor="let select of selects">
								<td> </td>
								<td> {{select.amount}}</td>
								<td> x</td>
								<td> <strong>{{select.name}}</strong></td>
								<td> {{select.price * select.amount}}
								 <span class="glyphicon glyphicon-euro"></span> 
							</tr>	
							<tr class="active" id="totalRow">
								<td colspan="4"><span class="h4"> Total </span></td>
								<td><span id="totalID" class="h4">{{total}}</span> 
								<input type="hidden" name="total" value="0"/>
								<span class="glyphicon glyphicon-euro"></span></td>
							</tr>
						</table>
						<button class="btn btn-success btn-lg btn-block" (click)="addRequest(req)">Finalizar</button>
						<input type="hidden" name="restaurant" value="{{restaurant}}" />
						
					</div>
				</div>
			</div>
		</div> 
		
	</div>
</div>
