
    <div class="container-fluid">
         <hr>
            <h2 class="intro-text text-center">
                <strong>Edición de productos</strong>
            </h2>
        <hr>
        <div class="row">
            <!-- tabla items -->
            <div class="col-md-8">
               <table class="table table-striped" id='edit'>
                    <thead>
                        <tr>
                            <th> Modificar </th>
                            <th id="nombre_plato"> Nombre del plato </th>
                            <th> Precio </th>
                            <th> Descripción </th>
                        </tr>
                    </thead>
                    <tbody>
                    
                        <tr  *ngFor="let product of products; let i = index">
                            <td><span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="removeProduct(i)"> </span></td>
                            <td><span class="product"><strong> {{product.name}} </strong></span>
                          	  <input name="nomProd" type="hidden" value="{{product.name}}"/>
                            </td>
                            <td><span class="product">{{product.price}}<span class="glyphicon glyphicon-euro"></span></span>
                            <input name="price" type="hidden" value="{{product.price}}"/>
                            </td>
                            <td><span class="product">{{product.description}}</span>
                            <input name="description" type="hidden" value="{{product.description}}"/>
                            </td>
                        </tr>
        
                    </tbody>
                </table>
                <br>
                <button class="btn btn-success center-block" (click)="save()">Guardar</button>	
            </div>
            <!-- AÃ±adir nuevo producto -->
            <div class="col-md-4">
                <div id="order">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Añadir nuevo producto</div>
                        <div class="panel-body">
                            
                            <div>
                                <input [(ngModel)] = "name" type="Nombre" class="form-control" id="nombreItem" placeholder="Nombre del producto">
                                <br>
                                <input [(ngModel)] = "price" type="Precio" class="form-control" id="precioItem" placeholder="Precio">
                                <br>
                                <input [(ngModel)] = "description" type="Descripcion" class="form-control" id="descripcionItem" placeholder="Descripción">
                                <br>
                            </div>
                            
                            <button class="btn btn-success btn-lg btn-block" (click)="addProduct()">Añadir</button> 
                            <table class="table"> </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
