	<form method="post" action="/products">
    <div class="container-fluid">
         <hr>
            <h2 class="intro-text text-center">
                <strong>EdiciÃ³n de productos</strong>
            </h2>
        <hr>
        <div class="row">
            <!-- tabla items -->
            <div class="col-md-8">
               <table class="table table-striped" id='edit'>
                    <thead>
                        <tr>
                            <th> Modificar </th>
                            <th id="nombre_plato"> Nombre del plato </th>
                            <th> Precio </th>
                            <th> Descripcion </th>
                        </tr>
                    </thead>
                    <tbody>
                    
                        <tr  *ngFor="let product of products">
                            <td>
                                <div>
                                        <button type="button" class="btn btn-danger btn-number btn-sm"  data-type="minus" data-field="quant[2]" onclick="deleteProdRest(this);">
                                            <span class="glyphicon glyphicon-remove"></span> </button>
                                        <button type="button" class="btn btn-warning btn-number btn-sm hidden" data-type="plus" data-field="quant[2]" onclick="editProdRest(this);">
                                            <span class="glyphicon glyphicon-pencil"></span> </button>
                                   
                                </div>
                            </td>
                            <td><span class="product"><strong> {{product.name}} </strong></span>
                          	  <input name="nomProd" type="hidden" value="{{product.name}}"/>
                            </td>
                            <td><span class="product">{{product.price}}<span class="glyphicon glyphicon-euro"></span></span>
                            <input name="price" type="hidden" value="{{product.price}}"/>
                            </td>
                            <td><span class="product">{{product.description}}</span>
                            <input name="description" type="hidden" value="{{product.description}}"/>
                            </td>
                        </tr>
        
                    </tbody>
                </table>
                </br>
                <button type="submit" class="btn btn-success center-block">Guardar</button>	
            </div>
            <!-- AÃ±adir nuevo producto -->
            <div class="col-md-4">
                <div id="order">
                    <div class="panel panel-primary">
                        <div class="panel-heading">AÃ±adir nuevo producto</div>
                        <div class="panel-body">
                            
                            <div>
                                <input type="Nombre" class="form-control" id="nombreItem" placeholder="Nombre del producto">
                                <br>
                                <input type="Precio" class="form-control" id="precioItem" placeholder="Precio">
                                <br>
                                <input type="Descripcion" class="form-control" id="descripcionItem" placeholder="DescripciÃ³n">
                                <br>
                            </div>
                            
                            <a class="btn btn-success btn-lg btn-block" onclick="addProdRest();">AÃ±adir</a>
                            <!-- <input class="btn btn-success btn-lg btn-block" type="submit" value="Finalizar">-->
                            <table class="table"> </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
   </form>
