{{> header}}
    <div class="container-fluid">
         <hr>
            <h2 class="intro-text text-center">
                <strong>Pedidos</strong>
            </h2>
        <hr>
        <div class="row">
            <!-- tabla pedidos -->
            <div class="col-sm-8 col-md-offset-2">
               
               <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> Dirección </th>
                            <th> Teléfono </th>
                            <th> Precio </th>
                            <th> Estado </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                    	{{#requests}}
                        <tr>
                            <td> {{address}} </td>
                            <td> {{phone}} </td>
                            <td> {{price}} <span class="glyphicon glyphicon-euro"> </span> </td> 
                            <td> {{^delivered}} <span class="text-warning"> <strong> Pendiente </strong> </span> {{/delivered}}
                            	 {{#delivered}} <span class="text-primary"> <strong> Entregado </strong></span> {{/delivered}} </td>
                            <td> 
                            	 {{^delivered}}
                            	 <button type="button" class="btn btn-primary" onclick="setDelivered(TRUE);">Entregado</button>
                       			 {{/delivered}}
                       			 </td>                            
                       		<td> {{delivered}}</td>
                        </tr>
                        {{/requests}}
                        <tr>
                        	<td> </td>
                        	<td> </td>
                        	<td> </td>
                        	<td> </td>
                        	<td> <form action='/requests/{{restaurant}}' method='POST'>
                        	
                        		 <button type="submit" class="btn btn-success">Finalizar</button> 
                        		 
                        		 </form></td>
                             	
                        </tr>
						
                    </tbody>
                </table>
               </form>
            </div>
        	
        </div>
       
    </div>
    <!-- /.container -->
{{> footer}}
