{{> header}}
    <div class="container-fluid">
         <hr>
            <h2 class="intro-text text-center">
                <strong>Edición de productos</strong>
            </h2>
        <hr>
        <div class="row">
            <!-- tabla items -->
            <div class="col-md-8">
               <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> Modificar </th>
                            <th id="nombre_plato"> Nombre del plato </th>
                            <th> Precio </th>
                            <th> Descripcion </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#products}}
                        <tr>
                            <td>
                                <div>
                                        <button type="button" class="btn btn-danger btn-number btn-sm"  data-type="minus" data-field="quant[2]" onclick="removeProduct({{-index}});">
                                            <span class="glyphicon glyphicon-remove"></span> </button>
                                        <button type="button" class="btn btn-warning btn-number btn-sm" data-type="plus" data-field="quant[2]" >
                                            <span class="glyphicon glyphicon-pencil"></span> </button>
                                   
                                </div>
                            </td>
                            <td class="txtNombre"> {{name}} </td>
                            <td class="product{{-index}}">{{price}} <span class="glyphicon glyphicon-euro"></span></td>
                            <td> {{description }} </td>
                        </tr>
                        {{/products}}
                    </tbody>
                </table>
            </div>
            <!-- Añadir nuevo producto -->
            <div class="col-md-4">
                <div id="order">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Añadir nuevo producto</div>
                        <div class="panel-body">
                            
                            <div>
                                <input type="Nombre" class="form-control" id="nombreItem" placeholder="Nombre del producto">
                                <br>
                                <input type="Precio" class="form-control" id="precioItem" placeholder="Precio">
                                <br>
                                <input type="Descripcion" class="form-control" id="descripcionItem" placeholder="Descripción">
                                <br>
                            </div>
                            
                            <a class="btn btn-success btn-lg btn-block">Añadir</a>
                            <!-- <input class="btn btn-success btn-lg btn-block" type="submit" value="Finalizar">-->
                            <table class="table"> </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{> footer}}
