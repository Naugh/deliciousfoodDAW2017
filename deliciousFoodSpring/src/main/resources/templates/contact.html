{{> header}}
    <div class="container">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                        <strong>Contacto</strong>
                    </h2>
            <hr>
            <p>En este formulario nos puedes enviar cualquier sugerencia, incidencia o comentario. Te contestaremos lo más rápido posible.</p>
            <form role="form">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label>Nombre</label>
                        <input type="text" class="form-control"> </div>
                    <div class="form-group col-lg-4">
                        <label>Email</label>
                        <input type="email" class="form-control"> </div>
                    <div class="form-group col-lg-4">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control"> </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label>Mensaje</label>
                        <textarea class="form-control" rows="6"></textarea>
                    </div>
                    <div class="form-group col-lg-12 text-center">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-default">Enviar comentario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.container -->
{{> footer}}
