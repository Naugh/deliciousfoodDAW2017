<div class="container-fluid">
	<hr>
	<h2 class="intro-text text-center">
		<strong>Pedidos</strong>
	</h2>
	<hr>
	<div class="row">
		<!-- tabla pedidos -->
		<div class="col-sm-8 col-md-offset-2">	
			<form action='/requests' method='POST' id='requests'>
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="text-center">Detalles del pedido </th>
							<th>DirecciÃ³n</th>
							<th>TelÃ©fono</th>
							<th>Precio</th>
							<th>Estado</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						
						<tr ngFor let-request [ngForOf] = "requests">												
							<td> <button type="button" class="btn btn-primary center-block btn-warning" onclick="examineProducts({{id}});"> Mostrar </button></td>
							<td>{{request.address}}</td>
							<td>{{request.phonePerson}}</td>
							<td>{{request.price}} <span class="glyphicon glyphicon-euro">
							</span>
							</td>
							<td *ngIf = "request.delivered == false"> <span class="text-warning delivered"> <strong>
										Pendiente </strong>
						    	</span> 
                                 <span class="text-primary delivered">
									<strong> Entregado </strong>
							     </span> 
							</td>
                            <!-- mirar como hacer la logica de esto -->
							{{#isRestaurant}}
							<td >
								<input type="hidden" name="delivered" value="{{delivered}}" /> 
							{{^delivered}}
								<button type="button" class="btn btn-primary delivered" onclick="deliver(this);">Entregado</button> 
							{{/delivered}}
							</td>
							{{/isRestaurant}}
						</tr>
						
					</tbody>
				</table>
			</br>
			{{#isRestaurant}}		
				<div class="text-center">
					<button type="submit" class="btn btn-success btn-center">Actualizar</button>
				</div>
			
			</form>
			{{/isRestaurant}}		
			<form action='requests/products' method='POST' id='products'>	
				<input type="hidden" name="selectedRequest" value="">
				
			</form>
		</div>
	</div>

</div>
<!-- /.container -->
