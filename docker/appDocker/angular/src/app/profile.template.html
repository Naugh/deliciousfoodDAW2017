 <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-offset-2">
                <hr>
                
           	     <h2 class="intro-text text-center">
           	    	 <strong>Editar perfil</strong>
          		 </h2>
          		
                <hr>
                <br>
                <div class="form-horizontal" data-toggle="validator" method="post" action="/editUser" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "email" name="userEmail" type="email" class="form-control" id="inputEmail" placeholder="Email" value="{{person.email}}"> </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Contraseña"  value="{{person.password}}"> </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordConfirm" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "password" type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Las contraseñas no coinciden" placeholder="Confirmar contraseña"  value="{{person.password}}" required> </div>
                    </div>
                    <br>
                   
                    <br>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "name" type="text" class="form-control" id="inputName" name="userName" placeholder="Nombre"  value="{{person.name}}"> </div>
                    </div>
 
                    <div class="form-group surname">
                        <label for="inputSurname" class="col-sm-2 control-label">Apellidos</label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "surnames" type="text" class="form-control" id="inputSurname" name="userSurname" placeholder="Apellidos"  value="{{person.surnames}}"> </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputTlf" class="col-sm-2 control-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "phone" type="text" class="form-control" id="inputTlf" placeholder="Teléfono" name="phone"  value="{{person.phone}}"> </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDir" class="col-sm-2 control-label">Dirección</label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "address" type="text" class="form-control" id="inputDir" placeholder="Dirección" name="address"  value="{{person.address}}"> </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCP" class="col-sm-2 control-label">Código Postal</label>
                        <div class="col-sm-10">
                            <input [(ngModel)] = "postalCode" type="text" class="form-control" id="inputCP" placeholder="Código Postal" name="postalCode"  value="{{person.postalCode}}"> </div>
                    </div>
