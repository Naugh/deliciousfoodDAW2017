<!-- div del codigo postal -->
<div class="container-fluid hidden">
    <div class="row">
        <hr>
            <h2 class="intro-text text-center">
                <strong>Introduce el código postal</strong>
            </h2>
        <hr>
    </div>    
    <div class="row">        
        <div class="col-md-4 col-md-offset-4">
            <form class="form-inline" id="input-y-boton">
                <div class="form-group">
                    <input type="Codigo-postal" class="form-control" id="postal" placeholder="Codigo postal">
                <button type="submit" class="btn btn-success">Hecho</button>
                </div>               
            </form>
        </div>  
        
    </div>
</div>
